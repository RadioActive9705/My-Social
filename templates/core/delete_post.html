<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Usuń post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-preview { white-space: pre-wrap; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow border-0 p-4">
                    <h2 class="mb-3 text-center text-danger">Czy na pewno chcesz usunąć ten post?</h2>
                    <p class="text-center text-muted small">Operacja jest nieodwracalna — post zostanie trwale usunięty.</p>

                    <div class="border rounded p-3 mb-3 bg-white">
                        <div class="d-flex justify-content-between mb-2 small text-muted">
                            <div>Autor: <strong>{{ post.author.username }}</strong></div>
                            <div>{{ post.created_at|date:"Y-m-d H:i" }}</div>
                        </div>
                        {% if post.image %}
                            <div class="text-center mb-2">
                                <img src="{{ post.image.url }}" alt="Post image" class="img-fluid rounded" style="max-height:300px;">
                            </div>
                        {% endif %}
                        <div class="post-preview">{{ post.content|linebreaksbr }}</div>
                    </div>

                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        <a href="{% url 'postlist' %}" class="btn btn-outline-secondary flex-fill">Anuluj</a>
                        <button type="submit" class="btn btn-danger flex-fill">Usuń post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
