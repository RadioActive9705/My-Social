<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Dodaj post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow border-0 p-4">
                    <h2 class="mb-4 text-center text-primary">Dodaj post</h2>
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-floating mb-3">
                                {% if field.name == 'content' %}
                                    <textarea class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" placeholder="Treść posta" style="height:120px;" required>{{ field.value|default_if_none:'' }}</textarea>
                                    <label for="{{ field.id_for_label }}">Treść posta</label>
                                {% elif field.name == 'image' %}
                                    <input type="file" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}">
                                    <label for="{{ field.id_for_label }}">Obrazek (opcjonalnie)</label>
                                {% else %}
                                    {{ field }}
                                {% endif %}
                                {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-success w-100">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
