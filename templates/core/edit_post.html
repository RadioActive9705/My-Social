<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Edytuj post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow p-4">
                    <h2 class="mb-4 text-center">Edytuj post</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if post.image %}
                            <div class="mb-3">
                                <label class="form-label">Aktualny obrazek:</label><br>
                                <img src="{{ post.image.url }}" alt="Post image" class="img-fluid rounded" style="max-width:300px;">
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Zapisz zmiany</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
