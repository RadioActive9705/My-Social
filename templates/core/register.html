<!DOCTYPE html>
<html lang="pl">
<head><meta charset="utf-8"><title>Rejestracja</title></head>
<body>
  <h1>Zarejestruj się</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Rejestruj</button>
  </form>
  <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</body>
</html>
