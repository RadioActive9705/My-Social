{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Logowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}"/>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Logowanie</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
      </form>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="{% url 'password_reset' %}" class="small">Zapomniałeś hasła?</a>
        <a href="{% url 'register' %}" class="small link-primary d-md-none">Zarejestruj się</a>
      </div>
      <hr>
      <p class="text-center mb-0">Nie masz konta?
        <a href="{% url 'register' %}" class="link-primary">Zarejestruj się</a>
      </p>
    </div>
  </div>
</body>
</html>
