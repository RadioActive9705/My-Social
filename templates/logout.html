{% extends "base.html" %}
{% block title %}Wylogowano{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-body py-5">
                    <div class="mb-3">
                        <span class="display-4 text-primary">
                            <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
                        </span>
                    </div>
                    <h3 class="card-title mb-2">Zostałeś wylogowany</h3>
                    <p class="text-muted mb-4">Dziękujemy za odwiedziny. Zostałeś bezpiecznie wylogowany z serwisu.</p>

                    <div class="d-flex justify-content-center gap-2 mb-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Zaloguj się ponownie</a>
                        <a href="{% url 'postlist' %}" class="btn btn-outline-secondary">Wróć do osi czasu</a>
                        <a href="{% url 'register' %}" class="btn btn-link">Załóż konto</a>
                    </div>

                    <div class="small text-muted">Zostaniesz przekierowany automatycznie za <span id="countdown">5</span> sekund.</div>
                    <div class="mt-3">
                        <button id="stayBtn" class="btn btn-sm btn-outline-primary">Zostań na tej stronie</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function(){
        var seconds = 5;
        var countdownEl = document.getElementById('countdown');
        var stayBtn = document.getElementById('stayBtn');
        var redirected = false;
        function tick(){
            seconds -= 1;
            if(countdownEl) countdownEl.textContent = seconds;
            if(seconds <= 0 && !redirected){
                redirected = true;
                window.location.href = "{% url 'postlist' %}";
            }
        }
        var timer = setInterval(tick, 1000);
        if(stayBtn){
            stayBtn.addEventListener('click', function(){
                clearInterval(timer);
                var el = document.getElementById('countdown');
                if(el) el.textContent = '-';
                stayBtn.disabled = true;
                stayBtn.textContent = 'Pozostajesz na stronie';
            });
        }
    })();
</script>

{% endblock %}
